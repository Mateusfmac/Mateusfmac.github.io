        <form action="">

    <!-- Inicio Formulario Cadastro-->
    <main>
        <section class="container formulario1">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="form-title">Cadastre-se</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col col-md-10 col-lg-8">
                    <form id="form-cadastro">
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" placeholder="Nome:">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="inputSobrenome">Sobrenome</label>
                                <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome:">
                            </div>

                            <div class="form-group col-sm-10">
                                <label for="inputEndereco">Endereço</label>
                                <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço:">
                            </div>
                            <div class="form-group col-sm-2">
                                <label for="inputN">Número</label>
                                <input type="number" class="form-control" id="inputN" placeholder="N:">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="inputCidade">Cidade</label>
                                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade:">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="inputCidade">Estado</label>
                                <input type="text" class="form-control" id="inputCidade" placeholder="Estado:">
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="inputCep">CEP</label>
                                <input type="text" class="form-control" id="inputCep" placeholder="CEP:">
                            </div>
                            <div class="form-group col-sm-8">
                                <label for="inputEmail">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="E-mail:">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="inputTel">Telefone</label>
                                <input type="text" class="form-control" id="inputTel" placeholder="Telefone:">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"> Desejo receber novidade por
                                        e-mail
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-12">
                                <button type="button" id="enviar1" class="btn btn-success">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Fim Formulario Cadastro-->

        <!-- Inicio Formulario Trabalhe Conosco-->
        <section class="container formulario2">
            <div class="row">
                <div class="col-12 text-center">
                    <h2 class="form-title">Trabalhe Conosco</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-12 col col-md-10 col-lg-8">
                    <form id="formTrabalhe">
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="inputName">Nome</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Nome:">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="inputSobrenome">Sobrenome</label>
                                <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome:">
                            </div>
                            <div class="form-group col-sm-8">
                                <label for="inputEmail">E-mail</label>
                                <input type="text" class="form-control" id="inputEmail" placeholder="E-mail:">
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="inputTel">Telefone</label>
                                <input type="text" class="form-control" id="inputTel" placeholder="Telefone:">
                            </div>

                            <div class="form-group col-sm-6">
                                <label for="inputCidade">Cidade</label>
                                <input type="text" class="form-control" id="inputCidade" placeholder="Cidade:">
                            </div>

                            <div class="form-group col-sm-6">
                                <label for="inputCargo">Cargo</label>
                                <select class="form-control" id="inputCargo">
                                    <option selected>Selecione o Cargo</option>
                                    <option value="">Administrativo</option>
                                    <option value="">Açougueiro (a)</option>
                                    <option value="">Aux. Limpeza</option>
                                    <option value="">Balconista</option>
                                    <option value="">Empacotador (a)</option>
                                    <option value="">Op.Caixa</option>
                                    <option value=""> Padeiro (a)</option>
                                    <option value="">Repositor (a)</option>
                                    <option value="">Segurança</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-12">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupFileAddon01">Anexar</span>
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="inputGroupFile01"
                                            aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="inputGroupFile01">Anexar Curriculo pdf ou
                                            word
                                            com até 5mb</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-12">
                                    <button type="button" id="enviar2" class="btn btn-success">Enviar</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </section>
